<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.jpg" type="image/x-icon"> <!-- Favicon -->
    <title>VitalDerm Clinic</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="fav.jpg" alt="Clinic Logo">
            <div class="clinic-info">
                <a href="#">VitalDerm Clinic</a>
                <div class="tagline">Your Skin Our Responsibility</div>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#other">Other</a></li>
        </ul>
    </nav>

    <div class="intro-section">
        <div class="intro-text">
            <h1>One stop destination for all your skin problems</h1>
        </div>
        <div class="intro-image">
            <img src="https://via.placeholder.com/400" alt="Clinic Image">
        </div>
    </div>

    <div class="services-section">
        <div class="service">
            <img src="https://via.placeholder.com/300x200" class="service-image" alt="Service 1">
            <div class="service-text">Skin Hydration</div>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300x200" class="service-image" alt="Service 2">
            <div class="service-text">Acne and Acne Scar</div>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300x200" class="service-image" alt="Service 3">
            <div class="service-text">Anti-Aging</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: info@clinic.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Clinic Street, Health City</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
